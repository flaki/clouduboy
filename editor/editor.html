<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clouduboy Editor</title>

    <link rel="stylesheet" href="/lib/codemirror/codemirror.css">

    <!-- Default (Dark) theme -->
    <link rel="stylesheet" href="/lib/codemirror/night.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Light theme -->
    <link rel="stylesheet" href="/lib/codemirror/neat.css">
    <link rel="stylesheet" href="/css/style-light.css">

    <link rel="stylesheet" href="/css/painter.css">
  </head>

  <body>
    <aside class="toolbar">
      <button name="convert" title="Translate to Arduino C code...">üí±</button>
      <button name="compile-and-flash" title="Compile &amp; flash...">‚ö°Ô∏è</button>
      <button name="download" title="Compile &amp; download...">üíæ</button>
      <button name="preview" title="Test / preview">üëÅ</button>
      <select name="load">
        <option value="" default>---</option>
      </select>
      <select name="file">
      </select>
      <select name="target">
      </select>
    </aside>

    <main>
      <form class="editor">
        <textarea id="codeeditor" name="code" contenteditable="true" rows="10" cols="80"></textarea>
        <input id="codeeditor-filename" type="hidden" name="filename" value="" />
      </form>

      <aside class="sidebar">
        <div id="bitmap" class="bitmap">
          <canvas id="framestrip" width="100" height="32"></canvas>
        </div>
        <div id="logs" class="logs"></div>
      </aside>
    </main>

    <script src="/lib/codemirror/codemirror.js"></script>
    <script src="/lib/codemirror/clike.js"></script>
    <script src="/lib/codemirror/javascript.js"></script>

    <script src="/lib/pif/lib.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/util.js"></script>

    <script src="/js/codeplugin.js"></script>

    <script src="/js/linter.js"></script>

    <script src="/js/sprites.js"></script>

    <script src="/js/synth.js"></script>
    <script src="/js/score.js"></script>
    <script src="/js/tunes.js"></script>

    <script src="/js/flasher.js"></script>
    <script src="/js/microcanvas.js"></script>
  </body>
</html>
